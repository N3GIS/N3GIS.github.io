<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>RevitBridge</title>
    <link rel="shortcut icon" href="example/RevitBridge/TemplateData/favicon.ico">
    <link rel="stylesheet" href="example/RevitBridge/TemplateData/style.css">
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
    </div>
    <script>
      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var buildUrl = "example/RevitBridge/Build/";
      var loaderUrl = buildUrl + "Build.loader.js";
      var config = {
        dataUrl: buildUrl + "Build.data.unityweb",
        frameworkUrl: buildUrl + "Build.framework.js.unityweb",
        codeUrl: buildUrl + "Build.wasm.unityweb",
        streamingAssetsUrl: "example/RevitBridge/StreamingAssets",
        companyName: "DefaultCompany",
        productName: "RevitBridge",
        productVersion: "1.0.0"
      };

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        container.className = "unity-mobile";
        config.devicePixelRatio = 1;
        canvas.style.height = "90%";
      } else {
        canvas.style.width = "100%";
        canvas.style.height = "100%";
      }
      canvas.style.background = "url('" + buildUrl + "/') center / cover";
      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
